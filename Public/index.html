<!DOCTYPE html>
<html lang="es" ng-app="pokedex">
<head>
	<meta charset="UTF-8">
	<meta name="description" content=" Practica para dominar AngularJs" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>Angular</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	
</head>
<body>
	<div class= "well text-center">
		<h3>Pokedex</h3>
	</div>
	<div ng-controller="PokemonController as pkmCtrl" class="text-center">
		<div pokemon-name></div>
		<pokemon-image></pokemon-image>
		
		<div ng-controller = "TabsController as tabs">
			<ul class="nav nav-tabs nav-justified">
				<li ng-class="{ active : tabs.tab===1 }"><a href="" ng-click="tabs.selectTab(1)">Pokedex</a></li>
				<li ng-class="{ active : tabs.tab===2 }"><a href="" ng-click="tabs.selectTab(2)">Stats</a></li>
				<li ng-class="{ active : tabs.tab===3 }"><a href="" ng-click="tabs.selectTab(3)">Evolutions</a></li>
			</ul>
			<!-- pokedex -->
			<div class="text-left margen-derecho" ng-show="tabs.tab===1">
				<pokemon-data>

				</pokemon-data>
			</div>
			<!-- estadisticas -->
			<div class="text-left margen-derecho" ng-show="tabs.tab===2">
				<pokemon-stats>

				</pokemon-stats>
			</div>
			<!-- Evoluciones -->
			<div ng-show="tabs.tab===3">
				<pokemon-evolutions>

				</pokemon-evolutions>
			</div>
		</div>
		<!-- Comentarios -->
			<pokemon-comments>

			</pokemon-comments>
		
	</div>
</div>

</div>
<footer class="text-center well">
	&copy 2014 <strong>Pokedex</strong>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.4/angular.min.js" ></script>
<script src="js/app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>
</html>
