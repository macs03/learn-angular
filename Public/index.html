<!DOCTYPE html>
<html lang="es" ng-app="pokedex">
<head>
	<meta charset="UTF-8">
	<meta name="description" content=" Practica para dominar AngularJs" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>Angular</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.4/angular.min.js" ></script>
	<script src="js/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<div class= "well text-center">
		<h3>Pokedex</h3>
	</div>
	<div ng-controller="PokemonController as pkmCtrl" class="text-center">
		<h1>{{pkmCtrl.pokemon.name | uppercase}} #{{pkmCtrl.pokemon.id}}</h1>
		<h2>{{pkmCtrl.pokemon.species}}</h2>
		<img src={{pkmCtrl.pokemon.img}} alt="bulbasaur pokemon planta" class="img-thumbnail img-responsive"/>
		<ul class="nav nav-tabs nav-justified">
			<li class="active"><a href="#">Pokedex</a></li>
			<li><a href="#">Stats</a></li>
			<li><a href="#">Evolutions</a></li>
		</ul>
		<div class="text-left">
		<ul>
			<li class="list-group-item">
				<strong>Type:</strong> 
				<span class="pull-right">
					<span ng-repeat="type in pkmCtrl.pokemon.type"class="label label-primary">
						{{type}}
					</span>
				</span>
			</li>
			<li class="list-group-item">
				<strong>Weight:</strong> 
				<span class="pull-right">
					{{pkmCtrl.pokemon.weight}}
				</span>
			</li>
			<li class="list-group-item">
				<strong>Height:</strong> 
				<span class="pull-right">
					{{pkmCtrl.pokemon.height}}
				</span>
			</li>
			<li class="list-group-item">
				<strong>Abilities:</strong> 
				<ul>
					<li ng-repeat="abilities in pkmCtrl.pokemon.abilities">
						{{abilities}}
					</li>
				</ul>
			</li>
		</ul>
		</div>
	</div>
</body>
</html>
