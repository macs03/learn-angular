	<ul>
		<li class="list-group-item">
			<strong>Type:</strong> 
			<span class="pull-right">
				<span ng-repeat="type in pkmCtrl.pokemon.type" class="label tipo-{{type|lowercase}}">
					{{type}}
				</span>
			</span>
		</li>
		<li class="list-group-item">
			<strong>Weight:</strong> 
			<span class="pull-right">
				{{pkmCtrl.pokemon.weight}}
			</span>
		</li>
		<li class="list-group-item">
			<strong>Height:</strong> 
			<span class="pull-right">
				{{pkmCtrl.pokemon.height}}
			</span>
		</li>
		<li class="list-group-item">
			<strong>Abilities:</strong> 
			<ul>
				<li ng-repeat="abilities in pkmCtrl.pokemon.abilities">
					{{abilities}}
				</li>
			</ul>
		</li>
	</ul>
