<div class="text-center" ng-repeat="pokemon in pkmCtrl.pokemon.evolutions">
	<a href="#">
		<img src="img/{{pokemon|lowercase}}.png" alt="pokemon {{pokemon}}" width="250" height="250" class="img-thumbnail img-responsive" />
		<p>
			<strong>
				{{pokemon}}
			</strong>
		</p>
	</a>
	<span ng-hide="$last" class="glyphicon glyphicon-arrow-down"></span>
</div>
